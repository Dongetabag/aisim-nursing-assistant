version: '3.8'

services:
  # Main application
  aisim-nursing:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: aisim-nursing-production
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs
    networks:
      - aisim-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: aisim-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - aisim-nursing
    networks:
      - aisim-network

networks:
  aisim-network:
    driver: bridge

volumes:
  logs:
    driver: local
